<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Mystery+Quest&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<title>Library</title>
</head>

<body>
	<h1 class="library-title">My Library</h1>
	<div class="button">
		<button class="addBookBtn">New Book +</button>
	</div>
	<dialog>
		<form action="#" method="dialog">
			<div class="header">
				<h2>Book details</h2>
				<button>x</button>
			</div>
			<div>
				<label for="bookTitle">Title : </label>
				<input type="text" id="bookTitle" name="bookTitle">
			</div>
			<div>
				<label for="bookAuthor">Author : </label>
				<input type="text" id="bookAuthor" name="bookAuthor">
			</div>
			<div>
				<label for="pages">Number of Pages : </label>
				<input type="number" id="pages" name="pages">
			</div>
			<div>
				<span class="question">Have you read it?</span>
				<label><input checked type="radio" value="Read" id="readTrue" name="read">Yes</label>
				<label><input type="radio" value="Not Read" id="readFalse" name="read">No</label>
			</div>
			<button type="submit" id="addBookBtn">Add Book</button>
		</form>
	</dialog>
	<div class="container"></div>
</body>

</html>
